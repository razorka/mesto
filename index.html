<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header_logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main-block">
          <img src="./images/profile_avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__data">
            <div class="profile__name-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__submit-button" aria-label="Кнопка отправки"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
        <template class="card">
          <div class="element">
            <button class="element__delete-button"></button>
            <img src="" class="element__image" alt="">
             <div class="element__info">
                <h2 class="element__name"></h2>
                <button class="element__like-button"></button>
             </div>
          </div>
       </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
       <form name="popup-container" class="popup__container popup__container_profile" novalidate>Редактировать профиль
        <span class="error__message error__message_name"></span>
        <button type="button" class="popup__close-button popup__close-button_profile" aria-label="Закрыть попап"></button>
        <input type="text" id="email-input-error" name="name_information" placeholder="Имя" class="popup__field popup__field_name" required minlength="2" required maxlength="40">
        <input type="text" name="profession_information" placeholder="О себе" class="popup__field popup__field_profession" required minlength="2" required maxlength="200">
        <button type="submit" class="popup__save-button popup__save-button_profile" aria-label="Сохранить данные">Сохранить</button>
      </form>
    </section>
    <section class="popup popup_card">
      <form name="popup-container-place" class="popup__container">Новое место
       <button type="button" class="popup__close-button popup__close-button_card" aria-label="Закрыть попап"></button>
       <input type="text" name="place_name" placeholder="Название" class="popup__field popup__field_place-name">
       <input type="text" name="place_link" placeholder="Ссылка на картинку" class="popup__field popup__field_place-link">
       <button type="submit" class="popup__save-button popup__save-button_card" aria-label="Сохранить данные">Создать</button>
     </form>
   </section>
   <section class="popup popup_image">
    <form name="popup-image" class="popup__image">
     <button type="button" class="popup__close-button popup__close-button_image" aria-label="Закрыть попап"></button>
     <figure class="element__image-container">
     <img src="#" class="element__image-screen" alt="">
     <figcaption class="element__image-name"></figcaption>
    </figure>
   </form>
 </section>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
