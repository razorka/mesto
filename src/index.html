<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="../images/header_logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main-block">
          <div class="profile__avatar-box">
            <img src="#" alt="Аватар" class="profile__avatar">
            <button class="profile__avatar-edit-button" aria-label="Обновить аватар"></button>
          </div>
          <div class="profile__data">
            <div class="profile__name-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__submit-button" aria-label="Кнопка отправки"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_profile">
      <form type="submit" name="popup-container" class="popup__container popup__container_profile" novalidate>Редактировать профиль
        <button type="button" class="popup__close-button popup__close-button_profile" aria-label="Закрыть попап"></button>
        <fieldset class="popup__fieldset popup__fieldset_profile">
          <input type="text" id="popup__field_name" name="name" placeholder="Имя" class="popup__field popup__field_name" required minlength="2" maxlength="40">
          <span span class='popup__field_error popup__field_name_error'></span>
          <input type="text" id="popup__field_profession" name="profession" placeholder="О себе" class="popup__field popup__field_profession" required minlength="2" maxlength="200">
          <span span class='popup__field_error popup__field_profession_error'></span>
          <button type="submit" class="popup__save-button popup__save-button_profile" aria-label="Сохранить данные">Сохранить</button>
        </fieldset>
      </form>
    </section>

    <section class="popup popup_avatar">
      <form name="popup-container-avatar" class="popup__container popup__container_avatar" novalidate>Обновить аватар
        <button type="button" class="popup__close-button popup__close-button_avatar" aria-label="закрыть попап"></button>
        <fieldset class="popup__fieldset popup__fieldset_avatar">
            <input type="url" id="popup__field_avatar-link" name="avatar" placeholder="Ссылка на картинку" class="popup__field popup__field_avatar-link" required>
            <span class='popup__field_error popup__field_avatar-link_error'></span>
            <button type="submit" class="popup__save-button popup__save-button_avatar" aria-label="Сохранить данные">Сохранить</button>
          </fieldset>
      </form>
    </section>

    <section class="popup popup_card">
      <form type="submit" name="popup-container-place" class="popup__container popup__container_card" novalidate>Новое место
        <button type="button" class="popup__close-button popup__close-button_card" aria-label="Закрыть попап"></button>
        <fieldset class="popup__fieldset popup__fieldset_card">
          <input type="text" id="popup__field_place-name" name="name" placeholder="Название" class="popup__field popup__field_place-name" required minlength="1" maxlength="30">
          <span class='popup__field_error popup__field_place-name_error'></span>
          <input type="url" id="popup__field_place-link" name="link" placeholder="Ссылка на картинку" class="popup__field popup__field_place-link" required>
          <span class='popup__field_error popup__field_place-link_error'></span>
          <button type="submit" class="popup__save-button popup__save-button_card" aria-label="Сохранить данные">Создать</button>
        </fieldset>
      </form>
   </section>

    <section class="popup popup_image">
      <form name="popup-image" class="popup__image">
        <button type="button" class="popup__close-button popup__close-button_image" aria-label="Закрыть попап"></button>
        <figure class="element__image-container">
          <img src="#" class="element__image-screen" alt="">
          <figcaption class="element__image-name"></figcaption>
        </figure>
      </form>
    </section>

    <section class="popup popup_confirm">
      <form name="popup-confirm" class="popup__container popup__confirm">Вы уверены?
        <button type="button" class="popup__close-button popup__close-button_confirm" aria-label="Закрыть попап"></button>
        <button class="popup__save-button popup__save-button_confirm">Да</button>
      </form>
    </section>

    <template class="card">
      <div class="element">
        <button class="element__delete-button"></button>
        <img src="#" class="element__image" alt="#">
         <div class="element__info">
            <h2 class="element__name"></h2>
            <div class="element__like-box">
              <button class="element__like-button"></button>
              <span class ="element__like-numbers">0</span>
            </div>
         </div>
      </div>
   </template>
   <!--<script src="../dist/main.js"></script>-->
  </body>
</html>
