p popup_card"><form type="submit" name="popup-container-place" class="popup__container popup__container_card" novalidate>Новое место <button type="button" class="popup__close-button popup__close-button_card" aria-label="Закрыть попап"></button><fieldset class="popup__fieldset popup__fieldset_card"><input id="popup__field_place-name" name="place_name" placeholder="Название" class="popup__field popup__field_place-name" required minlength="1" maxlength="30"> <span span class="popup__field_error popup__field_place-name_error"></span> <input type="url" id="popup__field_place-link" name="place_link" placeholder="Ссылка на картинку" class="popup__field popup__field_place-link" required> <span span class="popup__field_error popup__field_place-link_error"></span> <button type="submit" class="popup__save-button popup__save-button_card" aria-label="Сохранить данные">Создать</button></fieldset></form></section><section class="popup popup_image"><form name="popup-image" class="popup__image"><button type="button" class="popup__close-button popup__close-button_image" aria-label="Закрыть попап"></button><figure class="element__image-container"><img src="#" class="element__image-screen" alt=""><figcaption class="element__image-name"></figcaption></figure></form></section><template class="card"><div class="element"><button class="element__delete-button"></button> <img src="#" class="element__image" alt="#"><div class="element__info"><h2 class="element__name"></h2><button class="element__like-button"></button></div></div></template><script src="main.js"></script></body></html>
